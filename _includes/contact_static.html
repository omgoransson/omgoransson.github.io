<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Contact Us</h2>
				<h3 class="section-subheading text-muted">Send us a message if you want to get in contact</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
				<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
				<form  action="//formspree.io/omgoransson@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row">
							<div class="col-md-6">
									<div class="control-group form-group">
											<input type="text" name="name"class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
											<p class="help-block text-danger"></p>
									</div>
									<div class="control-group form-group">
											<input type="email" name="_replyto" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
											<p class="help-block text-danger"></p>
									</div>
									<div class="control-group form-group">
											<input type="tel" name="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
											<p class="help-block text-danger"></p>
									</div>
							</div>
							<div class="col-md-6">
									<div class="control-group form-group">
											<textarea name="message" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
											<p class="help-block text-danger"></p>
									</div>
							</div>
							<div>
								<input type="hidden"  name="_subject" value="New contact form submission from omgapps.se">
								<input type="text" name="_gotcha" style="display:none" />
							</div>
							<div class="clearfix"></div>
							<div class="col-lg-12 text-center">
									<div id="success"></div>
									<button type="submit" class="btn btn-xl">Send Message</button>
							</div>
					</div>
